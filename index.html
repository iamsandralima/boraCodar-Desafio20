<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The — Abstract Gallery</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2? 
  family=Hepta+Slab:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/triangulo-triplo.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <img  class="cover" src="./assets/Frame 1.png" alt="Art Cover"/>
  <header>
    <h1>The — Abstract Gallery</h1>
    <i class="ph-bold ph-arrow-down-right"></i>
  </header>

  <main class="grid">
    <div class="model-01 grid">
      <div class="container">
        <img loading="lazy" src="./assets/img-here-1.png" alt="Abstract art 1">
        <span>Abstract Art 1</span>
      </div>

      <div class="container">
        <img loading="lazy" src="./assets/img-here-2.png" alt="Abstract Art 2">
        <span>Abstract Art 2</span>
      </div>

      <div class="container">
        <img loading="lazy" src="./assets/img-here-3.png" alt="Abstract Art 3">
        <span>Abstract Art 3</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy" src="./assets/img-here-4.png" alt="Abstract Art 4">
        <span>Abstract Art 4</span>
      </div>
    </div>

    <div class="model-02 grid">
      <div class="container">
        <img loading="lazy" src="./assets/img-here-5.png" alt="Abstract Art 5">
        <span>Abstract Art 5</span>
      </div>

      <div class="container">
        <img loading="lazy" src="./assets/img-here-6.png" alt="Abstract Art 6">
        <span>Abstract Art 6</span>
      </div>

      <div class="container">
        <img loading="lazy" src="./assets/img-here-7.png" alt="Abstract Art 7">
        <span>Abstract Art 7</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy" src="./assets/img-here-8.png" alt="Abstract Art 8">
        <span>Abstract Art 8</span>
      </div>
    </div>
  </main>

  <footer>
    <div>
      <img class="footer_image" src="./assets/frame3.png" alt="footer image">
      <p class="footer_copy">&#169; Sandra Lima 2023</p>
    </div>
  </footer>
</body>
</html>
